# deploy.yml
name: Deploy Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
    paths:  # 路径过滤条件
      - '.github/workflows/deploy.yml' # 修改 GitHub Actions 文件时也触发文档部署

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # 切换分支
      - name: Checkout
        uses: actions/checkout@v4
        with:
            # Use `fetch-depth: 0` to ensure Docusaurus's last update time displays correctly.
            fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        working-directory: ./
        run: |
          npm ci
      - name: Build
        working-directory: ./
        run: |
          npm run clear
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/        # Path of the directory containing the static assets.
          retention-days: 1   # optional, default is 1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # 依赖build任务完成
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 上传至服务器并部署
  upload:
    runs-on: ubuntu-latest
    needs: build  # 依赖build任务完成
    steps:
    - name: Validate server path
      run: |
        if [ -z "${{ secrets.SERVER_DEPLOY_PATH }}" ]; then
          echo "::error::Aborting: SERVER_DEPLOY_PATH must be configured in repository secrets"
          exit 1
        elif [[ "${{ secrets.SERVER_DEPLOY_PATH }}" == "/"* && ! -d "${{ secrets.SERVER_DEPLOY_PATH }}" ]]; then
          echo "::error::Aborting: Target directory ${{ secrets.SERVER_DEPLOY_PATH }} does not exist on server"
          exit 1
        fi

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: github-pages-artifact

    - name: Upload to Server via SSH
      uses: easingthemes/ssh-deploy@v5.1.0
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.SERVER_HOST }}
        REMOTE_USER: ${{ secrets.SERVER_USER }}
        SOURCE: "build/"
        TARGET: "${{ secrets.SERVER_DEPLOY_PATH }}"
        ARGS: "-avz --delete --chown=${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER_GROUP }}"
        # ARGS: "-avz --delete --dry-run"  # 首次运行时建议先使用--dry-run测试
        EXCLUDE: ".git/*, *.md"  # 可选排除文件
